<h2>Add-Details</h2>

<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> User Added.
  <button (click)="removeMessage()" type="button"  data-dismiss="alert" aria-label="close">X
   
  </button>
</div>

<form [formGroup]="addUser" (ngSubmit)="SaveUser()">
    <div class="mb-3">
        <label class="from-label">Name</label>
        <input type="name" class="form-control" placeholder="Enter name" formControlName="name">
       
      </div>

    <div class="mb-3">
      <label class="from-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
     
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
